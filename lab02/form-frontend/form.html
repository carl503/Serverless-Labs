<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    
</head>
<body>

    <h1>Recommender</h1>

    <div class="recommendForm">

        <label for="username">Username:</label><br>
        <input type="text" id="username">

        <label for="movieSelect">Movie:</label><br>
        <select name="movies" id="movieSelect">
            
        </select>
        <br>

        <label for="rating">Rating (between 0 and 10):</label><br>
        <input type="number" name="rating" id="rating" min="0" max="10" step="0.5">

        <br>
        <button onclick="submitForm()">Submit</button>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script>
        const recommendAPIBase = "https://europe-west6-scad-zhaw.cloudfunctions.net/lab02-recommender"


        function submitForm() {

            const username = $("#username").val()
            const movie = $("#movieSelect").val()
            const rating = $("#rating").val()
            const data = {
                movieID: movie,
                user: username,
                rating: rating
            }

            console.log(`Submitting: `, data)

            fetch(`${recommendAPIBase}/recommend`, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
        }

        function setupMovieOptions() {

            console.log("Fetching movies");

            fetch('/lab02-form-frontend/movies')
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                
                    for (let i = 0; i < data.length; i++) {
                        data[i];
                        $("#movieSelect").append(`<option value="${data[i].id}">data[i].title</option>`)
                    }
                })

        }


        setupMovieOptions()
    </script>

</body>
</html>
